<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyFlow Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>EnergyFlow</h1>
                <p class="subtitle">Real-time power monitoring & analytics</p>
            </div>
            <div class="header-actions">
                <div class="current-time" id="current-time"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Metrics Cards -->
            <section class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon current-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M3 17v-2h2v2H3zm4 0v-2h4v2H7zm6 0v-2h4v2h-4zm6 0v-2h2v2h-2zM3 13v-2h2v2H3zm0-4V7h2v2H3zm0-4V3h2v2H3zm4 8v-2h4v2H7zm6-8V3h4v2h-4zm6 0V3h2v2h-2zm0 8v-2h2v2h-2zm0 4v-2h2v2h-2z" />
                        </svg>
                    </div>
                    <div class="metric-info">
                        <h3>Current</h3>
                        <div class="metric-value" id="current">0.0 A</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon power-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M13 2h-2v10h2V2zm4.9 4.9l-1.4-1.4c-1.3-1.3-3-2.1-4.9-2.1s-3.6.8-4.9 2.1l-1.4 1.4c-1.3 1.3-2.1 3-2.1 4.9s.8 3.6 2.1 4.9l1.4 1.4c1.3 1.3 3 2.1 4.9 2.1s3.6-.8 4.9-2.1l1.4-1.4c1.3-1.3 2.1-3 2.1-4.9s-.8-3.6-2.1-4.9z" />
                        </svg>
                    </div>
                    <div class="metric-info">
                        <h3>Power</h3>
                        <div class="metric-value" id="power">0.0 W</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon energy-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M11 21h2v-2h-2v2zm0-4h2v-4h-2v4zm0-12h2V3h-2v2zm8 8h2v-2h-2v2zm-16 0h2v-2H3v2zM19 7h2V5h-2v2zM5 7h2V5H5v2zm12 12h2v-2h-2v2zM7.1 5.1L5.7 6.5c-3.1 3.1-3.1 8.2 0 11.3l1.4 1.4 1.4-1.4c-2.3-2.3-2.3-6.1 0-8.5l1.4-1.4zm9.8 0l-1.4 1.4c2.3 2.3 2.3 6.1 0 8.5l-1.4 1.4 1.4 1.4c3.1-3.1 3.1-8.2 0-11.3l-1.4-1.4z" />
                        </svg>
                    </div>
                    <div class="metric-info">
                        <h3>Energy</h3>
                        <div class="metric-value" id="energy">0.000 kWh</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon bill-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.7 1.3 3 3 3s3-1.3 3-3h6c0 1.7 1.3 3 3 3s3-1.3 3-3h2v-5l-3-4zM6 18.5c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zm9-3.5H8V9h7v6zm3 3.5c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zM17 12V9.5h2.5l1.9 2.5H17z" />
                        </svg>
                    </div>
                    <div class="metric-info">
                        <h3>Cost</h3>
                        <div class="metric-value" id="bill">â‚ª 0.00</div>
                    </div>
                </div>
            </section>
            <!-- Control & Alerts Section -->
            <section class="controls-alerts-grid">
                <!-- System Control -->
                <div class="control-card">
                    <h2>System Control</h2>
                    <div class="control-status">
                        <div class="status-indicator" id="status-indicator">
                            <span class="status-dot"></span>
                            <span id="load-status">Connected</span>
                        </div>
                        <button id="toggle-load" class="control-button">
                            <span>Disconnect</span>
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Alerts -->
                <div class="alerts-card">
                    <div class="alerts-header">
                        <h2>System Alerts</h2>
                        <span class="alert-count" id="alert-count">0</span>
                    </div>
                    <ul class="alerts-list" id="alerts-list">
                        <li class="no-alerts">No active alerts</li>
                    </ul>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h2>Daily Consumption</h2>
                        <input type="date" id="date-picker" class="date-input">
                    </div>
                    <div class="chart-container">
                        <canvas id="daily-chart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h2>Monthly Cost</h2>
                        <input type="number" id="year-picker" min="2020" max="2030" step="1" value="2025"
                            class="year-input">
                    </div>
                    <div class="chart-container">
                        <canvas id="monthly-chart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
