<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Meter Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Smart Energy Meter</h1>
        </header>
        <main>
            <section class="live-data">
                <h2>Live Data</h2>
                <div class="data-grid">
                    <div class="data-card">
                        <h3>Current</h3>
                        <p id="current">0.0 A</p>
                    </div>
                    <div class="data-card">
                        <h3>Power</h3>
                        <p id="power">0.0 W</p>
                    </div>
                    <div class="data-card">
                        <h3>Energy</h3>
                        <p id="energy">0.000 kWh</p>
                    </div>
                    <div class="data-card">
                        <h3>Current Bill</h3>
                        <p id="bill">₪ 0.00</p>
                    </div>
                </div>
            </section>

            <section class="controls">
                <h2>Controls</h2>
                <div class="control-panel">
                    <p>Electricity Status: <span id="load-status">Connected</span></p>
                    <button id="toggle-load">Disconnect Electricity</button>
                </div>
            </section>
            <section class="alerts">
                <h2>Alerts</h2>
                <ul id="alerts-list">
                    <!-- Alerts from Firebase will be appended here -->
                </ul>
            </section>
            <section class="charts">
                <div class="chart-container">
                    <h2>Daily Energy Consumption (kWh)</h2>
                    <input type="date" id="date-picker">
                    <canvas id="daily-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Monthly Bills (₪)</h2>
                    <input type="number" id="year-picker" min="2020" max="2030" step="1" value="2025">
                    <canvas id="monthly-chart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
