<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Meter Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Smart Energy Meter Dashboard</h1>
                <p class="subtitle">Real-Time Billing monitoring & analytics</p>
            </div>
            <div class="header-actions">
                <div class="current-time" id="current-time"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Metrics Cards -->
            <section class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon current-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="metric-info">
                        <h3>Current</h3>
                        <div class="metric-value" id="current">0.0 A</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon power-icon">
                        <i class="fas fa-charging-station"></i>
                    </div>
                    <div class="metric-info">
                        <h3>Power</h3>
                        <div class="metric-value" id="power">0.0 W</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon energy-icon">
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                    <div class="metric-info">
                        <h3>Energy</h3>
                        <div class="metric-value" id="energy">0.000 kWh</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon bill-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="metric-info">
                        <h3>Bill</h3>
                        <div class="metric-value" id="bill">â‚ª 0.00</div>
                    </div>
                </div>
            </section>
            <!-- Control & Alerts Section -->
            <section class="controls-alerts-grid">
                <!-- System Control -->
                <div class="control-card">
                    <h2>System Control</h2>
                    <div class="control-status">
                        <div class="status-indicator" id="status-indicator">
                            <span class="status-dot"></span>
                            <span id="load-status">Connected</span>
                        </div>
                        <button id="toggle-load" class="control-button">
                            <span>Disconnect</span>
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Alerts -->
                <div class="alerts-card">
                    <div class="alerts-header">
                        <h2>System Alerts</h2>
                        <span class="alert-count" id="alert-count">0</span>
                    </div>
                    <ul class="alerts-list" id="alerts-list">
                        <li class="no-alerts">No active alerts</li>
                    </ul>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h2>Daily Consumption</h2>
                        <input type="date" id="date-picker" class="date-input">
                    </div>
                    <div class="chart-container">
                        <canvas id="daily-chart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h2>Monthly Bill</h2>
                        <input type="number" id="year-picker" min="2020" max="2030" step="1" value="2025"
                            class="year-input">
                    </div>
                    <div class="chart-container">
                        <canvas id="monthly-chart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p class="developer-info">Developed by Ahmed Jalambo</p>
    <div class="social-links">
        <a href="https://github.com/ahmedjalambo-dev" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ahmed-jalambo" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</footer>

</html>
